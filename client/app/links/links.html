<div id='container' ng-model="shortly.links">
  <!-- Your html here -->
  <div ng-controller="LinksController">
    <div class='navigation'>
    <ul>
      <li><a href='#/' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href='#/logout' class='logout'>Logout</a></li>
    </ul>
    </div>
    <img src='/redirect_icon.png'/>
     <div class='info'>
       <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
       <div class='title'>{{link.data}}</div>
       <div class='original'>{{data.links}}</div>
       <a href='{{base_url}}/{{code}}'>{{link.base_url}}/{{link.code}}</a>
     </div>
  </div>

</div>
